services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=Metalmania$97
      - POSTGRES_DB=n8n
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - n8n_network
  redis:
    image: redis:7-alpine
    container_name: redis_db
    restart: always
    networks:
      - n8n_network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_app
    restart: always
    ports:
      - "80:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=Metalmania$97
      - N8N_ENCRYPTION_KEY=Metalmania$$97
    depends_on:
      - postgres
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - n8n_network

  evolution_api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - AUTH_API_KEY=Metalmania$97
      # --- VARIABLES DE BASE DE DATOS AÃ‘ADIDAS ---
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_CONNECTION_URI=postgresql://n8n:Metalmania$97@postgres:5432/n8n?schema=evolution
      # Esto permite que la API use la misma DB de n8n pero en su propio esquema o tablas
      - CACHE_REDIS_ENABLE=true
      - CACHE_REDIS_HOST=redis
      - CACHE_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis

    networks:
      - n8n_network

networks:
  n8n_network:
    driver: bridge